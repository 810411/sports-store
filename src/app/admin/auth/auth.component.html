<div class="navbar navbar-dark bg-secondary">
  <a class="navbar-brand">SPORTS STORE Admin</a>
</div>

<div class="bg-danger mt-1 p-1 text-center"
     *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<div class="row p-1 mt-1 d-flex justify-content-center">
  <div class="col-md-6">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="username"
               [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password"
               [(ngModel)]="password" required />
      </div>
      <div class="text-center">
        <button class="btn btn-secondary mr-1" routerLink="/">Go back</button>
        <button class="btn btn-primary ml-1" type="submit">Log In</button>
      </div>
    </form>
  </div>
</div>
